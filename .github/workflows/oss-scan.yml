name: OSS Compliance Scan

on:
  workflow_dispatch:
    inputs:
      input_type:
        description: "zip â†’ give ZIP URL â€¢ docker â†’ give image reference"
        type: choice
        options: ["zip", "docker"]
        default: "zip"
      zip_url:
        description: "Public ZIP URL (required if input_type=zip)"
        required: false
      docker_image:
        description: "Image ref, e.g. ghcr.io/org/img:tag (required if input_type=docker)"
        required: false
      run_scout:
        description: "Also run Docker Scout?"
        type: boolean
        default: false

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      ZIP_PATH: input.zip
      IMG_NAME: loaded-image
    steps:

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 0. Login once for all private images â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” Docker login (GHCR + Docker Hub)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.REG_USERNAME }}
        password: ${{ secrets.REG_TOKEN }}


    - name: ğŸ” Docker Hub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1. Get the input â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v4

    - name: â¬‡ï¸  Download ZIP
      if: ${{ github.event.inputs.input_type == 'zip' }}
      run: |
        curl -Lf "${{ github.event.inputs.zip_url }}" -o "$ZIP_PATH"
        unzip -q "$ZIP_PATH" -d extracted

    - name: ğŸ³ Pull image
      if: ${{ github.event.inputs.input_type == 'docker' }}
      run: docker pull "${{ github.event.inputs.docker_image }}"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2. Decide target & maybe load tar â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“Œ Decide scan target
      id: target
      run: |
        echo "is_image=false"            >>"$GITHUB_OUTPUT"
        echo "target_dir=$PWD/extracted" >>"$GITHUB_OUTPUT"
        if [[ "${{ github.event.inputs.input_type }}" == "docker" ]]; then
          echo "is_image=true"                             >>"$GITHUB_OUTPUT"
          echo "target_image=${{ github.event.inputs.docker_image }}" >>"$GITHUB_OUTPUT"
        elif tarfile=$(find extracted -maxdepth 1 -name '*.tar' -print -quit); then
          docker load -i "$tarfile" | awk '{print $3}' > id.txt
          docker tag "$(cat id.txt)" "$IMG_NAME:latest"
          echo "is_image=true"            >>"$GITHUB_OUTPUT"
          echo "target_image=$IMG_NAME:latest" >>"$GITHUB_OUTPUT"
        fi

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3. Syft â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“ Install Syft
      continue-on-error: true
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
             -o install_syft.sh
        bash install_syft.sh -b /usr/local/bin

    - name: ğŸ“ Syft SBOM
      continue-on-error: true
      run: |
        if [[ "${{ steps.target.outputs.is_image }}" == "true" ]]; then
          syft "${{ steps.target.outputs.target_image }}" -o json > syft_output.json
        else
          syft "${{ steps.target.outputs.target_dir }}"   -o json > syft_output.json
        fi

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4. Prepare fsroot once â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ—‚ï¸  Extract filesystem (fsroot)
      run: |
        mkdir fsroot
        if [[ "${{ steps.target.outputs.is_image }}" == "true" ]]; then
          docker create --name tmp "${{ steps.target.outputs.target_image }}"
          docker cp tmp:/ fsroot/
          docker rm  tmp
        else
          cp -r "${{ steps.target.outputs.target_dir }}/." fsroot/
        fi

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5. SCANOSS Toolkit (GHCR) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“ SCANOSS scan
      continue-on-error: true
      run: |
        docker run --rm -v "$PWD/fsroot":/scan ghcr.io/scanoss/scanoss-toolkit:latest \
          scan -o /scan/../scanoss_output.json /scan

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 6. ScanCode Toolkit (GHCR) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“ ScanCode Toolkit
      continue-on-error: true
      run: |
        docker run --rm -v "$PWD/fsroot":/code -v "$PWD":/out \
          ghcr.io/nexb/scancode-toolkit:latest \
          --json-pp /out/scancode_output.json /code

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 7. Docker Scout (optional) â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“ Docker Scout (optional)
      if: ${{ steps.target.outputs.is_image == 'true' && github.event.inputs.run_scout == 'true' }}
      continue-on-error: true
      run: |
        docker scout quickview "${{ steps.target.outputs.target_image }}" \
          --format json > scout_output.json

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 8. Build Excel summary â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ—ƒï¸  Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ğŸ—ƒï¸  Install Excel deps
      run: pip install --quiet pandas openpyxl

    - name: ğŸ—ƒï¸  JSON â†’ Excel
      if: always()
      run: |
        python - <<'PY'
        import json, glob, pandas as pd, sys
        sheets={}
        for f in glob.glob("*_output.json"):
            try:
                data=json.load(open(f, encoding="utf-8"))
                sheets[f.replace("_output.json","")] = pd.json_normalize(data)
            except Exception as e:
                print("âš ï¸  skipped", f, e, file=sys.stderr)
        if sheets:
            with pd.ExcelWriter("compliance_report.xlsx") as xl:
                for name,df in sheets.items():
                    df.to_excel(xl, sheet_name=name[:31], index=False)
        PY

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ 9. Upload artefacts â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¤ Upload artefacts
      uses: actions/upload-artifact@v4
      with:
        name: oss-scan-results
        path: |
          syft_output.json
          scanoss_output.json
          scancode_output.json
          scout_output.json
          compliance_report.xlsx
        if-no-files-found: ignore
